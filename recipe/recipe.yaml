context:
  version: "0.7.11"

package:
  name: t-rec
  version: ${{ version }}

source:
  url: https://github.com/sassman/t-rec-rs/archive/v${{ version }}.tar.gz
  sha256: 752d0bb13e5f99c479b55dc08b4c840f06451c1578e9b84c2e3156280ccc315b

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
  host:
    - imagemagick
    - if: osx
      then: libiconv
    - if: linux
      then: xorg-libx11

tests:
  - script:
      - t-rec --help

about:
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Blazingly fast terminal recorder that generates animated gif images for the web
  homepage: https://github.com/sassman/t-rec-rs
  repository: https://github.com/sassman/t-rec-rs

extra:
  recipe-maintainers:
    - danielnachun
