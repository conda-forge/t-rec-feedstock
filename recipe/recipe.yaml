context:
  version: "0.8.0"

package:
  name: t-rec
  version: ${{ version }}

source:
  url: https://github.com/sassman/t-rec-rs/archive/v${{ version }}.tar.gz
  sha256: 7e7b8a99b2fc29a67ca798726376da59d58f5c010f207ff427137541ecbbe8c5

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
  host:
    - imagemagick
    - if: osx
      then: libiconv
    - if: linux
      then: xorg-libx11

tests:
  - script:
      - t-rec --help

about:
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Blazingly fast terminal recorder that generates animated gif images for the web
  homepage: https://github.com/sassman/t-rec-rs
  repository: https://github.com/sassman/t-rec-rs

extra:
  recipe-maintainers:
    - danielnachun
